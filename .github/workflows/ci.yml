name: ci

on:
  push:
    branches:
      - master
      - main
      - "codex/**"
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json

      - name: Install ripgrep
        run: sudo apt-get update && sudo apt-get install -y ripgrep

      - name: Restore
        run: make restore

      - name: Build
        run: make build

      - name: Test
        run: make test

      - name: Format Check
        run: make format

  integration-tests:
    runs-on: ubuntu-latest
    needs: build-and-test
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: artifortress
          POSTGRES_PASSWORD: artifortress
          POSTGRES_DB: artifortress
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U artifortress -d artifortress"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json

      - name: Install integration dependencies
        run: sudo apt-get update && sudo apt-get install -y curl postgresql-client

      - name: Start MinIO
        run: |
          docker run -d --name minio \
            -p 9000:9000 \
            -p 9001:9001 \
            -e MINIO_ROOT_USER=artifortress \
            -e MINIO_ROOT_PASSWORD=artifortress \
            minio/minio:latest server /data --console-address ":9001"

      - name: Wait for Postgres readiness
        env:
          PGPASSWORD: artifortress
        run: |
          for attempt in $(seq 1 60); do
            if pg_isready -h 127.0.0.1 -p 5432 -U artifortress -d artifortress >/dev/null 2>&1; then
              echo "Postgres is ready."
              exit 0
            fi
            echo "Waiting for Postgres ($attempt/60)..."
            sleep 2
          done
          echo "Postgres did not become ready in time."
          exit 1

      - name: Wait for MinIO readiness
        run: |
          for attempt in $(seq 1 60); do
            if curl -sS http://127.0.0.1:9000 >/dev/null; then
              echo "MinIO is ready."
              exit 0
            fi
            echo "Waiting for MinIO ($attempt/60)..."
            sleep 2
          done
          echo "MinIO did not become ready in time."
          exit 1

      - name: Bootstrap MinIO bucket
        run: |
          docker run --rm --network container:minio --entrypoint /bin/sh minio/mc:latest -c "
            mc alias set local http://127.0.0.1:9000 artifortress artifortress >/dev/null &&
            mc mb --ignore-existing local/artifortress-dev >/dev/null
          "

      - name: Run integration tests
        env:
          ConnectionStrings__Postgres: Host=127.0.0.1;Port=5432;Username=artifortress;Password=artifortress;Database=artifortress
          ObjectStorage__Endpoint: http://127.0.0.1:9000
          ObjectStorage__AccessKey: artifortress
          ObjectStorage__SecretKey: artifortress
          ObjectStorage__Bucket: artifortress-dev
        run: make test-integration
