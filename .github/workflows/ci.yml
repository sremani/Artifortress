name: ci

on:
  push:
    branches:
      - master
      - main
      - "codex/**"
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json

      - name: Install ripgrep
        run: sudo apt-get update && sudo apt-get install -y ripgrep

      - name: Restore
        run: make restore

      - name: Build
        run: make build

      - name: Test
        run: make test

      - name: Format Check
        run: make format
