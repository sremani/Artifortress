name: mutation-track

on:
  workflow_dispatch:
  schedule:
    - cron: "30 4 * * *"

jobs:
  mutation-trackb:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json

      - name: Restore local tools
        run: dotnet tool restore

      - name: Run Track B mutation spike
        run: make mutation-trackb-spike

      - name: Assert Track B emitted mutant invariants
        if: always()
        run: RUN_SPIKE=false make mutation-trackb-assert

      - name: Compile-validate sampled Track B mutants
        if: always()
        run: RUN_SPIKE=false make mutation-trackb-compile-validate

      - name: Capture mutation logs
        if: always()
        run: |
          mkdir -p artifacts/ci
          cp /tmp/artifortress-mutation-trackb-mut06.log artifacts/ci/mutation-trackb.log || true

      - name: Upload mutation artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mutation-trackb-artifacts
          path: |
            docs/reports/mutation-trackb-mut06-latest.md
            artifacts/mutation/mut06-trackb-latest.json
            artifacts/mutation/mut06-trackb/reports/mutation-report.json
            docs/reports/mutation-trackb-mut07c-compile-validation.md
            artifacts/mutation/mut07c-compile-validation.json
            artifacts/ci/mutation-trackb.log
            artifacts/ci/mutation-trackb-assert-summary.txt
            artifacts/ci/mutation-trackb-assert-metrics.json
            artifacts/ci/mutation-trackb-compile-validate-summary.txt
            artifacts/ci/mutation-trackb-compile-validate-metrics.json

  mutation-native:
    runs-on: ubuntu-latest
    continue-on-error: ${{ vars.MUTATION_NATIVE_ENFORCE != 'true' }}
    env:
      MUTATION_NATIVE_MAX_MUTANTS: ${{ vars.MUTATION_NATIVE_MAX_MUTANTS }}
      MUTATION_NATIVE_MIN_SCORE: ${{ vars.MUTATION_NATIVE_MIN_SCORE }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json

      - name: Show native lane mode
        run: |
          echo "MUTATION_NATIVE_ENFORCE=${{ vars.MUTATION_NATIVE_ENFORCE }}"
          echo "MUTATION_NATIVE_MAX_MUTANTS=${MUTATION_NATIVE_MAX_MUTANTS:-6}"
          echo "MUTATION_NATIVE_MIN_SCORE=${MUTATION_NATIVE_MIN_SCORE:-40}"

      - name: Run native F# mutation runtime lane
        run: MAX_MUTANTS=${MUTATION_NATIVE_MAX_MUTANTS:-6} make mutation-fsharp-native

      - name: Compute native mutation score
        if: always()
        run: MIN_MUTATION_SCORE=${MUTATION_NATIVE_MIN_SCORE:-40} make mutation-fsharp-native-score

      - name: Upload native mutation artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mutation-native-artifacts
          path: |
            docs/reports/mutation-native-fsharp-latest.md
            artifacts/mutation/mutation-native-fsharp-latest.json
            docs/reports/mutation-native-score-latest.md
            artifacts/ci/mutation-native-fsharp-summary.txt
            artifacts/ci/mutation-native-fsharp-metrics.json
            artifacts/ci/mutation-native-score-summary.txt
            artifacts/ci/mutation-native-score.json
